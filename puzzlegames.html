<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="programmerist.png" type="image/x-icon">
  <title>Jigsaw Puzzle Game üå∂Ô∏è</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    #puzzle-container {
      display: grid;
      grid-template-columns: repeat(4, 125px); /* 4 √ó 125 = 500 */
      grid-template-rows: repeat(4, 125px);
      gap: 2px;
      margin: 20px auto;
      width: 500px;
      height: 500px;
    }

    .puzzle-piece {
      width: 125px;
      height: 125px;
      background-image: url('anime.jpg'); /* üî• your image */
      background-size: 500px 500px;       /* ‚úÖ fit to grid size */
      border: 2px solid #ccc;
      cursor: pointer;
    }

    .puzzle-piece.dragging {
      opacity: 0.5;
    }

    #puzzle-container.solved {
      background-image: url('anime.jpg'); /* ‚úÖ show full image */
      background-size: 500px 500px;
      background-position: center;
    }
    #puzzle-container.solved .puzzle-piece {
      opacity: 0;
      pointer-events: none;
    }

    #message {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Jigsaw Puzzle Game</h1>
  <div id="puzzle-container"></div>
  <div id="message"></div>

  <script>
    const puzzleContainer = document.getElementById('puzzle-container');
    const message = document.getElementById('message');

    // Hidden correct order (JS only)
    const correctOrder = Array.from({ length: 16 }, (_, i) => i);

    // Background positions for 4x4 grid (125px each for 500px total)
    const positions = [];
    for (let row = 0; row < 4; row++) {
      for (let col = 0; col < 4; col++) {
        positions.push(`${-col * 125}px ${-row * 125}px`);
      }
    }

    // Create pieces
    let pieces = positions.map((pos, index) => {
      const div = document.createElement("div");
      div.classList.add("puzzle-piece");
      div.style.backgroundPosition = pos;
      div.setAttribute("draggable", "true");
      div._solutionIndex = index; // hidden in JS
      return div;
    });

    // Shuffle pieces
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }
    pieces = shuffle(pieces);

    // Add to DOM
    pieces.forEach(piece => puzzleContainer.appendChild(piece));

    // Drag & Drop
    let dragged;
    puzzleContainer.addEventListener("dragstart", e => {
      if (e.target.classList.contains("puzzle-piece")) {
        dragged = e.target;
        dragged.classList.add("dragging");
      }
    });

    puzzleContainer.addEventListener("dragend", e => {
      if (dragged) dragged.classList.remove("dragging");
      dragged = null;
    });

    puzzleContainer.addEventListener("dragover", e => e.preventDefault());

    puzzleContainer.addEventListener("drop", e => {
      if (e.target.classList.contains("puzzle-piece") && e.target !== dragged) {
        const draggedNext = dragged.nextSibling;
        const dropNext = e.target.nextSibling;

        puzzleContainer.insertBefore(dragged, dropNext);
        puzzleContainer.insertBefore(e.target, draggedNext);

        if (checkSolved()) {
          message.textContent = "üéâ Puzzle Solved!";
          puzzleContainer.classList.add("solved"); // show full image
        }
      }
    });

    // ‚úÖ Check solved
    function checkSolved() {
      const current = Array.from(puzzleContainer.children);
      return current.every((piece, index) => piece._solutionIndex === correctOrder[index]);
    }
  </script>
</body>
</html>
